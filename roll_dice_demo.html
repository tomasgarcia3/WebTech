<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Exercise 22</title>
  </head>
  <body>
    <h1>Rolling a dice animation</h1>
    <p>Average result of 1000 rolls</p>
    <div>
      <p id="result">Answer:</p>
    </div>
    <button>Roll a Dice</button>
    <script>
      function rollDice() {
        let sum = 0;
        for (let i = 0; i < 1000; i++) {
          const randomValue = Math.floor(Math.random() * 6) + 1;
          sum += randomValue;
        }
        document.getElementById("result").innerHTML = "Answer: "+ sum / 1000;
      }

      document.querySelector("button").onclick = function () {
        rollDice();
      };
    </script>
  </body>
</html>
