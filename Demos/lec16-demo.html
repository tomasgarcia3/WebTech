<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <p>x = <input type="text" name="x" id="x" /></p>
      <p>y = <input type="text" name="y" id="y" /></p>
      <p>result = <span id="result">?</span></p>
      <div>
        <textarea name="message" id="message" cols="30" rows="3"></textarea>
      </div>
      <button type="button" id="calc-btn">Calculate</button>
    </form>
    <script>
      function calc() {
        // ask user what is the sum of x an y, if user answers correctly, show the result, otherwise, show some other humiliating message
        console.log("...starting calc function...");
        const x = document.getElementById("x").value;
        console.log(x);
        const y = document.getElementById("y").value;
        // document.getElementById("result").innerText = parseInt(x) + parseInt(y);
        const resultEl = document.getElementById("result");
        const correctAnswer = parseInt(x) + parseInt(y);
        const userAnswer = window.prompt("What is the sum?");
        const textAreaEl = document.getElementById("message");
        console.log(userAnswer);

        if (parseInt(userAnswer) === correctAnswer) {
          resultEl.innerText = correctAnswer;
        } else {
          resultEl.innerHTML = "You are <em>stupid</em>!";
          textAreaEl.value = "You are stupid!";
        }
      }
      document.querySelector("#calc-btn").onclick = function () {
        calc();
      };
    </script>
  </body>
</html>
